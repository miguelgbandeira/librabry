<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">library</div>
    <div class="content">
      <dialog>
        <form class="form">
          <div>
            <input
              type="text"
              name="book-title"
              id="book-title"
              placeholder="Title"
            />
          </div>
          <div>
            <input
              type="text"
              name="book-author"
              id="book-author"
              placeholder="Author"
            />
          </div>
          <div>
            <input
              type="number"
              name="book-pages"
              id="book-pages"
              placeholder="Number of pages"
            />
          </div>
          <div class="checkbox-container">
            <label for="isRead">Have you read it?</label>
            <input type="checkbox" id="isRead" name="isRead" value="isRead" />
          </div>

          <div class="btns">
            <button type="submit" class="submit-button">Add</button>
            <button type="button" class="close-button">Close</button>
          </div>
        </form>
      </dialog>
      <button class="add-button">Add book</button>
      <div class="books-container">
        <ul class="books"></ul>
      </div>
    </div>
    <div class="footer">
      Copyright Â© 2024 miguelgbandeira
      <a href="https://github.com/miguelgbandeira/calculator" target="_blank">
        <ion-icon id="github-icon" name="logo-github"></ion-icon>
      </a>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
